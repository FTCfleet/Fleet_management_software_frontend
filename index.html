<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logoc.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1E3A5F" />
    <meta name="description" content="Transport and logistics management system" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="./src/assets/logoc.webp" />
    <title>Friends Transport Company</title>
    <!-- QZ Tray for thermal printer auto-cut support -->
    <script src="https://unpkg.com/qz-tray@2.2.4/qz-tray.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
